<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>포트폴리오 웹페이지 제작 프로젝트</title>
    <style>
      .trims {
        text-align: center;
      }
      img {
        width: 260px;
        height: 260px;
        object-fit: cover;
      }
      button {
        border-radius: 4px;
        background-color: #000000;
        border: none;
        color: #ffffff;
        text-align: center;
        font-size: 14px;
        padding: 6px;
        width: 120px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="trims">
      <h2>윤생's</h2>
      <br />
      <p>안녕하세요.</p>
      <p>지금까지 제가 했던 것들을 모아놨습니다.</p>
      <p>아래 그림을 클릭하면 이동합니다.</p>
      <div style="display: flex; justify-content: space-around">
        <div>
          <img src="./img/khu.png" alt="KHU" />
          <p>졸업프로젝트</p>
          <button
            onClick="window.open('https://github.com/yoonsaeng/khu-graduate-project')"
          >
            GitHub 들어가기
          </button>
        </div>
        <div>
          <img src="./img/tistory.png" alt="tistory" />
          <p>Tistory 블로그</p>
          <button onClick="window.open('https://yunsaeng.tistory.com/')">
            블로그 들어가기
          </button>
        </div>
        <div>
          <img src="./img/baekjun.png" alt="백준" />
          <p>백준 알고리즘</p>
          <button
            onClick="window.open('https://github.com/yoonsaeng/Baekjoon')"
          >
            GitHub 들어가기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
